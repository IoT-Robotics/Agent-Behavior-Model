# python-poetry.org/docs/pyproject


[tool.poetry]
name = 'Agent-Behavior-Model'
version = '23.3.3'

description = 'Agent Behavior Model'

license = 'MIT'

authors = [
  'The Vinh LUONG (LƯƠNG Thế Vinh) <Vinh@STEAMforVietNam.org>'
]
maintainers = [
  'The Vinh LUONG (LƯƠNG Thế Vinh) <Vinh@STEAMforVietNam.org>',
  'STEAM for Vietnam Foundation: AI, IoT & Robotics Educational Initiative <Edu.AI@STEAMforVietNam.org>',
]

readme = 'README.md'

homepage = 'https://GitHub.com/IoT-Robotics/Agent-Behavior-Model'
repository = 'https://GitHub.com/IoT-Robotics/Agent-Behavior-Model'
documentation = 'https://GitHub.com/IoT-Robotics/Agent-Behavior-Model'

keywords = [
  'agent',
  'behavior', 'behaviour',
  'model', 'modeling', 'modelling',
]

classifiers = [
  'Development Status :: 4 - Beta',
  'Framework :: Robot Framework',
  'Framework :: Robot Framework :: Library',
  'Framework :: Robot Framework :: Tool',
  'Intended Audience :: Education',
  'Operating System :: MacOS',
  'Operating System :: MacOS :: MacOS X',
  'Operating System :: Microsoft :: Windows',
  'Operating System :: POSIX :: Linux',
  'Programming Language :: Python',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Topic :: Education',
  'Topic :: Scientific/Engineering',
  'Topic :: Software Development :: Libraries :: Python Modules',
]

packages = [
  {include = 'abm', from = 'src'}
]

include = []
exclude = []


[tool.poetry.dependencies]
python = '^3.11'
click = ">=8.1.3"
decorator = ">=5.1.1"
wrapt = ">=1.15.0"
edx-codejail = ">=3.3.3"


[tool.poetry.group.build]
optional = true

[tool.poetry.group.build.dependencies]
build = {version = ">=0.10.0", optional = true}


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
commitizen = {version = ">=2.42.1", optional = true}
pre-commit = {version = ">=3.1.1", optional = true}


[tool.poetry.group.doc]
optional = true

[tool.poetry.group.doc.dependencies]
sphinx = {version = ">=6.1.3", optional = true}
sphinx-autobuild = {version = ">=2021.3.14", optional = true}
sphinxcontrib-jsmath = {version = ">=1.0.1", optional = true}
commonmark = {version = ">=0.9.1", optional = true}
recommonmark = {version = ">=0.7.1", optional = true}


[tool.poetry.group.lint]
optional = true

[tool.poetry.group.lint.dependencies]
bandit = {version = ">=1.7.4", optional = true}
flake8 = {version = ">=6.0.0", optional = true}
mypy = {version = ">=1.0.0", optional = true}
pycodestyle = {version = ">=2.10.0", optional = true}
pydocstyle = {version = ">=6.3.0", optional = true}
pylama = {version = ">=8.4.1", optional = true}
pylint = {version = ">=2.16.1", optional = true}


[tool.poetry.group.publish]
optional = true

[tool.poetry.group.publish.dependencies]
twine = {version = ">=4.0.2", optional = true}


[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
nose = {version = ">=1.3.7", optional = true}
nose2 = {version = ">=0.12.0", optional = true}
pytest = {version = ">=7.2.1", optional = true}
pytest-cov = {version = ">=4.0.0", optional = true}
unittest2 = {version = ">=1.1.0", optional = true}


[tool.poetry.extras]
# python-poetry.org/docs/pyproject#extras
# The dependencies specified for each extra must already be defined as project dependencies
# Dependencies listed in dependency groups cannot be specified as extras
build = []
dev = []
doc = []
lint = []
publish = []
test = []


[tool.poetry.plugins]

[tool.poetry.plugins."blogtool.parsers"]


[tool.poetry.urls]
GitHub = 'https://GitHub.com/IoT-Robotics/Agent-Behavior-Model'


[build-system]
requires = [
  'Poetry-Core >= 1.5.1',
]
build-backend = 'poetry.core.masonry.api'
